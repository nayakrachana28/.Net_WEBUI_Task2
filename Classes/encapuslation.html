<body>
    <script>
        //function without a class
        function detail(tid,tname){
            var id=tid;
            var name=tname;

            //Encapusultion
            Object.defineProperty
            (
                this, "ID",
                {
                    get: function()
                    {
                        return id;
                    },
                    set:function(){
                        this.id=id;
                    }
                }
            )
        }

        var t=new detail(10,"Rachana");
        console.log(t.ID);
    </script>
